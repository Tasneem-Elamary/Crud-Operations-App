<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Products</title>
</head>

<body class="bg-success bg-opacity-25">
    <div class="container-fluid  text-dark ">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <h3 class="text-center text-dark mt-2"> CRUD App Using Node.js & MySQL </h3>
            <hr>
        </div>
    </div>

<div class="row">
    <div class="col-md-4 ">
      <h3 class="text-center text-info text-danger ">Add Product</h3>
    
        <label for="productName">Product Name</label>
        <input class="form-control my-3" type="text" id="name">
        
        <label for="productDesc">Product Description</label>
        <textarea class="form-control my-3" name="" id="description" cols="30" rows="10"></textarea>
        <button id="addProduct" class="btn btn-outline-danger">Add Product</button>
    </div>
    <div class="col-md-8">
        <h3 class="text-center text-danger text-info">products Present In The Database</h3>
        <form  class="form-inline" >
            <input id="searchKey" class="form-control mr-sm-2"  value="" type="text" placeholder="search by name">
            
          </form>
        <!-- <button onclick="addData()" class="btn btn-primary">Add Data</button> -->
        <table class="table text-center table-hover">
            <thead>
                <th>Name</th>
                
                <th>Description</th>
                
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
