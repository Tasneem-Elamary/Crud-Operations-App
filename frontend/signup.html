<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-success bg-opacity-25">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div >
                    
                        <h4 class="mb-5 text-secondary">Create Your Account</h4>
                        <div class="row">
                            <div class="mb-3 col-md-12">
                                <label> Name</label>
                                <input type="text" id="name" class="form-control"value="" placeholder="Enter your Name">
                            </div>
    
                            <div class="mb-3 col-md-12">
                                <label>Email</label>
                                <input type="text" id="email" class="form-control" value="" placeholder="Enter your email">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label> Password</label>
                                <input type="password" id="password" class="form-control" value="" placeholder="Enter Password">
                            </div>
                            <div class="col-md-12">
                               <button id="signup" class="btn btn-dark  float-end">Signup Now</button>
                            </div>
                        </div>
                    
                    <p class="text-center mt-3 text-secondary">If you have account, Please <a class="text-dark" href="#">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/signup.js"></script>
</body>
</html>
